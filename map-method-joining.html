<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map method joining</title>
</head>
<body>
    

    <script>

        var str = "Hello How are you?"

        //console.log(str);
        //console.log(str.charAt(6))

        document.write(str.split(" "));


        const res = str.split(" ").map(function(v){
            return (v[0])
        })
     .join(" ")

        document.write(res)

    </script>
    
</body>
</html>
